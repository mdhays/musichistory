<!-- Yellow Box / Information -->

<div id="yellow">
	<div>
		<div ng-repeat="song in songs">
    		<h1> {{ song.title }} </h1>
    		<h2> {{ song.artist}} </h2>
    		<h3> {{ song.album}} </h3>
		</div>
	</div>
</div>




<!-- Blue Box / Search Options -->

<div id="blue">
	
	<form>

		<div id="artist-name">

			<select name="artist">
				<option ng-repeat="song in songs"> {{ song.artist }} </option>
			</select>

		</div>

		<div id="album-name">

			<select name="album">
				<option ng-repeat="song in songs"> {{ song.album}} </option>	
			</select>

		</div>

	</form>

</div>
	
</body>
