<!-- Yellow Box / Information -->

<div id="yellow">
	<div>
		<div ng-repeat="song in songs">
    		<h1>{{ song.title }}</h1>
    		<h2>{{ song.artist}}</h2>
    		<h3>{{ song.album}}</h3>
		</div>
	</div>

	<button> More </button>

</div>




<!-- Blue Box / Search Options -->

<div id="blue">
	
	<form>

		<div id="artist-name">

			<select name="Artist" id="Artist"></select>

		</div>

		<div id="album-name">

			<select name="Album"></select>

		</div>

	</form>

</div>
	
</body>
