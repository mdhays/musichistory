 <!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<title>
		Music History
	</title>
</head>
<!-- "SongsApp" is the router that handles the partials. -->
<body ng-app="SongsApp">

	<!-- Red Box / Navigation Bar -->
	<div id="red">

		<header>
			<nav>
				<ul> 
					<a id="listform" href="#/songs/list">List music</a>
					
					<a id="showform" href="#/songs/new">Add music</a>
				</ul>

			</nav>


		</header>

	</div>
	
	<!-- Angular partials will populate here -->

	<div ng-view></div>

	<!-- Since we aren't using require, script tag order matters here -->
	<!-- Bower stuff will go here -->
	<script src="lib/bower_components/angular/angular.min.js"></script>
	<script src="lib/bower_components/angular-route/angular-route.js"></script>
	<script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="lib/bower_components/bower_components/firebase/firebase.js"></script>
	<script src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>

	<!-- My javascripts will go here -->
	<script src="app/main.js"></script>
	<script src="app/songShow.js"></script>

</body>

</html>
