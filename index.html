 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">

	<!-- Red Box / Navigation Bar -->

	<title> Music History </title>
</head>
<body>
	<!-- This navbar uses bootstrap. -->
	<div class="container-fluid">
		<header>
			<nav class="navbar navbar-default navbar-fixed-top">
				  		
	    		<!-- <div class="navbar-header"></div> -->
	    		<div>
			      	<ul class="nav navbar-nav">
				        <li class="active"><a href="#">Home</a></li>
				        <li><a id="listform" href="#">List music</a></li>
				        <li><a id="showform" href="#">Add music</a></li> 
			      	</ul>
			    </div>
				
			</nav>
		</header>

		<div class="row">
			<!-- Blue Box / Search Options -->
			<div id="blue" class="col-sm-4">
				<form>
					<div id="song-length">
						<input type="range" name="Song Length" value="Song Length"> Song Length
					</div>
					<div id="artist-name">
						<select name="Artist" id="Artist">
							<option>deadmau5</option>
							<option>A-ha</option>
							<option>Metallica</option>
							<option>Miles Davis</option>
							<option>Andy Blueman</option>
						</select>
					</div>

					<div id="album-name">
						<select name="Album" id="Album">
							<option>Lack of a Better Name</option>
							<option>Hunting High and Low</option>
							<option>Metallica</option>
							<option>Kind of Blue</option>
							<option>Sea Tides E.P.</option>
						</select>
					</div>

					<div id="checkboxes">
						<div id="row1">
							<input type="checkbox" name="genre" value="Rock"> Rock
							<input type="checkbox" name="genre" value="Pop"> Pop
							<input type="checkbox" name="genre" value="Blues"> Dance	
						</div>
						<div id="row2">
							<input type="checkbox" name="genre" value="Classical"> Classical
							<input type="checkbox" name="genre" value="Jazz"> Jazz
							<input type="checkbox" name="genre" value="Electronic"> Electronic
						</div>
					</div>
				</form>
			</div> <!-- End of Control Box -->

			<!-- Yellow Box / Information -->
			<div id="yellow" class="col-sm-8">
				<input id="more" type="button" name="more" value="more"> 
			</div>

		</div> <!-- End of main row -->
		
		<div class="row">
			<div id="inputs" class="hiddens col-sm-6 col-sm-offset-3">
				<input id="songname" type="text" name="song-name" value="song-name">
				<input id="artistname" type="text" name="artist-name" value="artist-name">
				<input id="albumname" type="text" name="album-name" value="album-name">
				<input type="button" name="add" value="add" id="add">
			</div>
		</div> <!-- End of 2nd row -->
	</div> <!-- End of container -->

	<script data-main="javascripts/entry" src="./lib/bower_components/requirejs/require.js"></script>
</body>
</html>
